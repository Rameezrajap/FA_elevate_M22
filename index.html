<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <section class="vh-100" style="background-color: #9A616D;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    
                    <form class="mx-1 mx-md-4" action="sucess.html">
                       <p>
                          <input id="username" type="text" onkeyup="validateName()" class="form-control form-control-lg"/>
                          
                          <label for="username">Username</label>
                          <span id="username-error"></span>
                        </p>
                        <p>
                          <input id="email" type="text" onkeyup="validateEmail()" class="form-control form-control-lg">
                          
                          <label for="email">Email</label>
                           <span id="email-error"></span>
                        </p>
                        <p>
                          <input id="password" type="password" onkeyup="validatePassword()"class="form-control form-control-lg">
                          
                          <label for="password">Password</label>
                          <span id="password-error"></span>
                        </p>
                        <p>
                          <input id="repeatpassword" type="password" onkeyup="validateRepeat()" class="form-control form-control-lg">
                          
                          <label for="repeatpassword">Confirm Password</label>
                          <span id="repeat-error"></span>
                        </p>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button class="btn btn-dark btn-lg btn-block" id="submit" type="submit" onclick="return validateForm()">Submit</button>
                        <span id="submit-error"></span>
                       </div>
                   </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src= "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
